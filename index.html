<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Would you?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      overflow: hidden;
    }

    h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .button-container {
      position: relative;
      width: 100%;
      height: 300px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #btnMau {
      position: absolute;
      left: 47%;
      top: 11%;
      transform: translate(-50%, -50%);
      background-color: #28c76f;
      color: white;
    }

    #btnMau:hover {
      background-color: #22b463;
    }

    #btnG {
      position: absolute;
      top:3%;
      left: 53%;
      background-color: #ea5455;
      color: white;
    }

    #btnG:hover {
      background-color: #d43f3f;
    }
  </style>
</head>
<body>

  <h2>Would u date me tomorrow?</h2>

  <div class="button-container">
    <button id="btnMau" onclick="window.location.href='mau.html'">MAU ðŸ’–</button>
    <button id="btnG" onmouseover="kabur()" onclick="kabur()">G ðŸ˜³</button>
  </div>

  <script>
    function kabur() {
      const button = document.getElementById("btnG");
      const container = document.querySelector(".button-container");

      const maxX = container.clientWidth - button.offsetWidth;
      const maxY = container.clientHeight - button.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }
  </script>

</body>
</html>
